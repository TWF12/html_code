<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .top {
            height: 50px;
            background-color: gray;
            line-height: 50px;
            text-align: center;
        }
        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            line-height: 150px ;
            text-align: center;
            margin: 10px auto;
        }
        .box {
            width: 980px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
        .box li {
            float: left;
            width: 236px;
            height: 300px;
            background-color: gray;
            line-height: 300px;
            text-align: center;
            margin-right: 12px;
        }
        .box .last {
            margin-right: 0;
        }
        .footer {
            height: 200px;
            background-color: gray;
            line-height: 200px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
