<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
            width: 4000px;
        }
        .nav {
            /* 粘性定位既有相对定位的特点(占有原先的位置)又有固定定位的特点(以可视窗口为参照)
            需搭配top bottom left right  其中至少一个使用*/
            position: sticky;
            top: 0;
            left: 0;
            margin: 100px auto;
            width: 800px;
            height: 50px;
            background-color: pink;

        }
    </style>
</head>
<body>
    <div class="nav">我是一个导航栏</div>
</body>
</html>
