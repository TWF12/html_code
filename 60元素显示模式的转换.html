<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 35px;
            background: pink;
            /* 把行内元素转换成块级元素 */
            display: block;
        }
        div {
            width: 300px;
            height: 100px;
            background: purple;
            /* 把块级元素转换成行内元素 */
            display: inline;
        }
        span {
            width: 100px;
            height: 50px;
            background: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换成行内块元素</span>
    <span>行内元素转换成行内块元素</span>
</body>
</html>
