<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何元素都可以浮动, 不管原先是什么模式的元素, 添加浮动后具有行内块元素相似特性 */
        span,
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        p {
            float: right;
            height: 400px;
            background-color: purple;;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>ppppppppppppppp</p>
</body>
</html>
