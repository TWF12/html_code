<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择未被访问的连接 */
        a:link {
            color: black;
        }
        /* 选择已经被访问的连接 */
        a:visited {
            color: blue;
        }
        /* 选择鼠标悬停的链接 */
        a:hover {
            color: yellow;
        }
        /* 选择正在被点击的连接(点击未松开) */
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
