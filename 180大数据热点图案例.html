<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background: url(imags/map.png) no-repeat;
            margin: 0 auto;
        }

        .city {
            position: absolute;
            top: 228px;
            left: 548px;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        .city [class^=pulse] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #09f;
            border-radius: 50%;
            animation: pulse 2.1s linear infinite;
        }
        .city div.pulse2 {
            animation-delay: 0.7s;
        }
        .city div.pulse3 {
            animation-delay: 1.4s;
        }
        @keyframes pulse{
            0% {
            }
            50% {
                /* 这里不用scale的原因是因为他会让盒子阴影同时放大 */
                width: 20px;
                height: 20px;
                /* 不透明度,1为完全不透明,0为完全透明 */
                opacity: 1;
            }
            100% {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }
        .tb {
            top: 498px;
            left: 660px;
        }
        .gz {
            top: 542px;
            left: 547px;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
