<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- autoplay自动播放(一些浏览器禁用了自动播放,但可以通过同时添加muted静音播放实现自动播放) -->
    <!-- controls控制组件,如暂停键、进度条等 -->
    <!-- loop循环播放 -->
    <!-- poster视频未加载完成时显示图片 -->
    <!-- preload设置预先加载(设置了自动播放无效) -->
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop" poster="media/mi9.jpg"></video>
</body>
</html>
