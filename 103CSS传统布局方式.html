<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .float {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 1.普通流(标准流或文档流):块级元素或行内元素按默认方式排列 2.浮动 3.定位 -->
     <!-- 多个块级元素纵向排列找标准流,多个块级元素横向排列找浮动 -->
    <div class="normal"></div>
    <div class="normal"></div>
    <div class="float"></div>
    <div class="float"></div>
</body>
</html>
