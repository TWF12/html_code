<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选出偶数的孩子 */
        ul li:nth-child(even) {
            background-color: #ccc;
        }
        /* 选出奇数的孩子 */
        ul li:nth-child(odd) {
            background-color: red;
        }
        /* 从0开始,选择所有孩子 */
        ol li:nth-child(n) {
            background-color: pink;
        }
        /* 从0开始,选择所有满足通项公式3n的孩子 */
        ol li:nth-child(3n) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>
</html>
