<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 父级元素为flex容器 */
            display: flex;
            width: 80%;
            height: 500px;
            background-color: pink;
            justify-content: space-around;
        }
        div span {
            /* 子元素为flex项目 */
            /* 行内元素可以直接设置大小 */
            width: 300px;
            height: 400px;
            margin-right: 10px;
            background-color: purple;
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
