<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
   <div>静态定位就是默认定位方式,无定位的意思</div>
   <div>相对定位是相对原来自身位置移动,不脱标,继续保留原来位置</div>
   <div class="box1"></div>
   <div class="box2"></div>
</body>
</html>
