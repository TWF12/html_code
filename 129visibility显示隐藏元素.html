<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xiongda {
            /* hidden隐藏元素,仍然占有原有位置  visible显示元素*/
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .xionger {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="xiongda">熊大</div>
    <div class="xionger">熊二</div>
</body>

</html>
