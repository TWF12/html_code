<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            margin: 30px auto;
            width: 444px;
            height: 320px;
            background-color: pink;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .tudou::before {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(imags/arr.png) no-repeat center;
        }
        /* 不能有空格,加了空格就成为后代选择器了 */
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="imags/tudou.jpg" alt="">
    </div>
