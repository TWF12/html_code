<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 一行可以多个,宽高设置无效,默认宽度为内容宽度,行内元素只能放文本或其他行内元素,禁止放块级元素 -->
    
    <!-- a strong b em i del s ins u span -->
    <!-- 链接里面不能放链接,a里面可以放块级元素,但是给a转换一下块级模式最安全 -->
    <span>pink老师</span><span>品如的衣服</span>
    <span>pink老师</span><span>品如的衣服</span>
</body>
</html>
