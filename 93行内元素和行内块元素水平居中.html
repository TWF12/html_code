<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: auto;

        }

</head>
<body>
    <div>
        <span>
            我是行内元素

    </div>
    <div>
        <img src="down.jpg" alt="">我是行内块元素
    </div>
</body>
</html>
