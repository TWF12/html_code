<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }
        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
       /* 首先选择一套标准尺寸(如750px)
       不同屏幕尺寸除以划分的份数(一般为15份) 得到不同尺寸屏幕对应的html文字的大小 
       标准尺寸下的页面元素的rem= 页面元素在标准尺寸(如750px)尺寸下的px值 / html文字大小 */

    </style>
</head>
<body>
    <div></div>
</body>
</html>
