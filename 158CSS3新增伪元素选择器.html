<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* 伪元素选择器与标签(元素)选择器权重相同都是1 */
        div::before {
            display: inline-block;
            /* content必须要写 */
            content: '我';
            /* 行内元素不能设置大小,但可以转换成行内块元素或块级元素就可以设置大小了 */
            width: 50px;
            height: 50px;
            color: purple;
        }
        div::after {
            /* content必须要写 */
            content: '小猪佩奇';
        }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
