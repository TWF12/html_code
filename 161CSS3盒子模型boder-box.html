<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            padding: 15px;
            width: 200px;
            height: 200px;
            border: 20px solid red;
            background-color: pink;
            /* 默认盒子模型为box-sizing: content-box; 盒子大小等于width(height)+padding+boder*/
            box-sizing: content-box;
        }

        p {
            margin: 100px auto;
            padding: 15px;
            width: 200px;
            height: 200px;
            border: 20px solid red;
            background-color: pink;
            /* box-sizing: border-box;盒子模型的大小就等于width(height)  */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>123</div>
    <p>123</p>
</body>

</html>
