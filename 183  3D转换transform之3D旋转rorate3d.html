<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 200px;
        }

        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }

        img:hover {
            /* 用左手定则判断正负方向 */
            /* 绕x轴正方向旋转 */
            transform: rotateX(45deg);
            /* 绕y轴正方向旋转 */
            transform: rotateY(45deg);
            /* 绕z轴正方向旋转(与2D旋转效果一样) */
            transform: rotateZ(45deg);
            /* rorate3d(x,y,z,angle),前三个参数填1或0表示绕该轴旋不旋转,最后一个参数为旋转角度 */
            /* 当然绕多个轴旋转时会进行矢量旋转 */
            transform: rotate3d(1,1,0,45deg);
        }
    </style>
</head>

<body>
    <img src="imags/pig.jpg" alt="">
</body>

</html>
