<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xiongda {
            /* none隐藏元素,不占有位置  block除了转换成块级元素还有显示元素的意思*/
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .xionger {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="xiongda">熊大</div>
    <div class="xionger">熊二</div>
</body>
</html>
