<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            background-color: pink;
        }
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        .footer {
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 父级盒子不方便给高度, 但是子盒子浮动又不占位置, 最后父级盒子高度为零,影响下面的标准流盒子 -->
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
