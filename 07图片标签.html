<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图片标签的使用</h4>
    <img src="img.jpg" />
    <h4>替换文本,当图片不能显示时用文字替换</h4>
    <img src="img1.jpg" , alt="尼古拉斯阿伟" />
    <h4>提示文本<h4>
    <img src="img.jpg" , alt="尼古拉斯阿伟" , title="我是尼古拉斯阿伟" />
    <h4>设置图片高度<h4>
    <img src="img.jpg" , alt="尼古拉斯阿伟" , title="我是尼古拉斯阿伟" height="500" />
    <h4>设置图片宽度<h4>
    <img src="img.jpg" , alt="尼古拉斯阿伟" , title="我是尼古拉斯阿伟" width="100" />
    <h4>设置图片边框<h4>
    <img src="img.jpg" , alt="尼古拉斯阿伟" , title="我是尼古拉斯阿伟" border="15" />

</body>

</html>
