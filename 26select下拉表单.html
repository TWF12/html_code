<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- select 下拉表单,提供多个选择 -->
        地区: <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <!-- 设置了selected属性的option默认选择 -->
            <option selected="selected">火星</option>
        </select>
    </form>
    
</body>
</html>
