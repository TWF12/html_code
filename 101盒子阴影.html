<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        div:hover {
             /* 盒子阴影不占用空间 */
            /* 1.水平位置 2.垂直位置 3.模糊距离(模糊程度) 4.模糊尺寸(大小) 5.模糊颜色 6.inset内部阴影(默认为外部阴影,但不能写outset)*/
            box-shadow: 10px 10px 10px 10px black inset;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
