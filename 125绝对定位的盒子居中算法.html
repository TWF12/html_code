<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 绝对定位的盒子不能靠 margin: auto 实现水平居中 */
            /* margin: auto; */

            /* 水平居中 */
            left: 50%;
            margin-left: -100px;

            /* 垂直居中 */
            top: 50%;
            margin-top: -100px;

            width: 200px;
            height: 200px;
            
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
