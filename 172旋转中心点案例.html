<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid pink;
        }
        div::after {
            content: '黑马';
            display: block;
            width: 100%;
            height: 100%;
            background-color: hotpink;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;
        }
        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
