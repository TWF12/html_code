<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 2s;
        }
        div:hover {
            /* 有位移和其他属性,需要把位移放在最前面 */
            transform: translate(200px,200px) rotate(360deg) scale(2);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
