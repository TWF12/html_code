<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 基线对齐(默认) */
            vertical-align: baseline;
            /* 底线对齐 */
            vertical-align: bottom;
            /* 中线对齐 */
            vertical-align: middle;
            /* 顶部对齐 */
            vertical-align: top;
        }
        textarea {
            /* 取消表单轮廓 */
            outline: none;
            /* 防止拖拽文本域 */
            resize: none;
            /* 中线对齐 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="imags/ldh.jpg" alt=""> pxxx是刘德华
    <br>
    <textarea name="" id="" cols="30px" rows="10px"></textarea> 请你留言
</body>
</html>
