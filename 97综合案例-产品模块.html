<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 420px;
            margin: 100px auto;
            background-color: #ffffff;
        }
        .box img {
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 没有设置宽度,所以左右内边距不会撑开盒子 */
            padding: 0 30px;
            /* 设置了高度,所以不用上下内边距,直接用外边距,省略计算 */
            margin-top: 34px;
        }
        .appraise{
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 30px;
            margin-top: 20px;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 30px;
        }
        .info h4{
            display: inline-block;
            font-weight: 400;
        }
        .info span {
            color: #ff674f;
        }
        .info em{
            font-style: normal;
            color: #ebe4e0;
            margin: 0 8px 0 15px;
        }
        a {
            color: #333333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#"><img src="imags/产品模块.jpg" alt="参评模块"></a>
        <p class="review"><a href="#">快递牛,整体不错蓝牙可以说是秒连接,红米给力。</a></p>
        <div class="appraise">来自 18174354734 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
