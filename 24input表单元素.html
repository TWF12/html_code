<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="domo.php" method="get">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名: <input type="text" name="user" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 用户输入的密码看不见 -->
        密码: <input type="password" name="password"> <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name是表单元素名字,单选按钮必须有相同的name名字,才能实现多选一 -->
         <!-- 单选框和复选框可以设置checked属性,当页面打开时默认选中设置了checked属性的单选框或复选框 -->
        性别: 男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女" checked="checked"> 保密<input type="radio" name="sex" value="保密"> 
        <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好: 吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉" checked="checked"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆"> <br>
        <!-- 点击提交按钮submit,可以把表单域form 里面的表单元素 里面的值value提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以把表单元素还原为初始的默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮 button 后期结合js使用 -->
         <input type="button" value="发送验证码"> <br>
         <!-- file 文件域 上传文件 -->
         上传头像: <input type="file">

    </form>
</body>
</html>
