<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 1000px;
            height: 500px;
            background-color: pink;
            /* flex布局,子元素默认不换行,如果超出容器,会自动缩小子元素 */
            flex-wrap: nowrap;
            flex-wrap: wrap;
        }

        div span {
            width: 300px;
            height: 200px;
            margin-right: 10px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
