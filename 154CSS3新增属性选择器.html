<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性选择器,选择具有value属性的input标签 */
        input[value] {
            color: pink;
        }
        /* 选择type=text的input标签 */
        input[type=text] {
            color: pink;
        }
        /* ^匹配字符串开头,$匹配字符串结尾 */
        div[class^=icon] {
            color: red;
        }
        section[class$=data] {
            color: blue;
        }
        /* *匹配任意地方 */
        article[class*=art] {
            color: purple;
        }
        /* 交集选择器 */
        div.icon1 {
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text" value="请输入用户名">
    <input type="text">
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <section class="incon1-data">我是安琪拉</section>
    <section class="incon2-data">我是哥斯拉</section>
    <section class="incon3-ico">那我是谁</section>
    <article class="1-art-1">我是哈基米</article>
    <article class="2-art-2">我是哈基高</article>
    <article class="3-ar-3">那我是谁</article>
</body>
</html>
