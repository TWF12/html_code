<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <!-- target设置打开方式，默认为_self当前页面打开，_blank为新的窗口打开 -->
    <a href="http://www.qq.com" target = "_self">QQ</a>
    <a href="http://www.itcast.cn" target = "_blank">传智播客</a>
    <h4>2.内部链接：内部页面之间的相互连接</h4>
    <a href="11gongsijianjie.html" target = "_blank">公司简介</a>
    <h4>3.空链接: #</h4>
    <a href="#">公司地址</a>
    <h4>4.下载链接:href可以是文件 .exe 或压缩包 .zip</h4>
    <a href="img.zip">下载文件</a>
    <h4>5.网页元素的连接:可以是图片表格等</h4>
    <a href="http://www.baidu.com"><img src="img.jpg" alt="尼古拉斯阿伟"></a>
</body>
</html>
