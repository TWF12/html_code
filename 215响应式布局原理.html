<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }

        /* 屏幕小于768px 布局容器宽度为100% */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }

        /* 屏幕大于等于768px 布局容器宽度为750px */
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        /* 屏幕大于等于992px 布局容器宽度为970px */
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* 屏幕大于等于1200px 布局容器宽度为1170px */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <!-- 响应式布局首先需要一个布局容器 -->
    <div class="container"></div>
</body>

</html>
