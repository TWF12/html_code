<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            margin: 100px auto;
            background-color: pink;
            /* 默认自动换行 */
            white-space: normal;
            /* 强制一行显示 */
            white-space: nowrap;
            /* 溢出部分省略 */
            overflow: hidden;
            /* 溢出的文字用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>啥也不说，此处省略一万字</div>
</body>
</html>
