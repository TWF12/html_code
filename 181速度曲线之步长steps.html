<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: pink;
            animation: w 2s steps(10) forwards;
            font-size: 20px;
            white-space: nowrap;
        }
        @keyframes w {
            0% {
            }
            100% {
                width: 200px;
            }
        }

    </style>
</head>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
