<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 百分比是自身宽度或高度的百分比 */
            transform: translate(50%,50%);
        }
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%,-50%);
        }
        /* translate对行内元素不起作用 */
        span {
            transform: translate(300px,300px);
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <span>
        123
    </span>
</body>
</html>
