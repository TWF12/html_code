<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man"> <img src="man.jpg" alt="男"> 男</label>
                <input type="radio" name="sex" id="women"><label for="women"> <img src="women.jpg" alt="女"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" id="No" checked="checked"> <label for="No">未婚</label>
                <input type="radio" name="marry" id="Yes"> <label for="Yes">已婚</label>
                <input type="radio" name="marry" id="dis"> <label for="dis">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="love" id="lively"><label for="lively">活泼的</label>
                <input type="checkbox" name="love" id="pure"><label for="pure">清纯的</label>
                <input type="checkbox" name="love" id="hot"><label for="hot">火辣的</label>
                <input type="checkbox" name="love" id="tranquil"><label for="tranquil">恬静的</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和加入会员标准</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
