<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            color: #fff;
            transition: all 0.7s;
            /* 保留子盒子的3D空间效果 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .front {
            background-color: pink;
            transform: translateZ(1px);
            z-index: 1;
        }
        .back {
            /* 让背面翻转180°,是的正反面背靠背,这样等下盒子翻转时就不会出现文字也翻转的问题了 */
            transform: rotateY(180deg);
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">在这里等你</div>
    </div>
</body>
</html>
